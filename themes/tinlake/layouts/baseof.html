<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}" class="bg-black">
<head>
  {{ partial "head.html" . }}
</head>
<body class="bg-tl-background text-white {{ if .IsPage }}single{{ else }}list{{ end }} {{ .Type }} {{ .Title }}">
  <header class="max-w-screen-xl m-auto">
    {{ partial "header.html" . }}
  </header>
  <main class="max-w-screen-xl m-auto">
    {{ block "main" . }}{{ end }}
  </main>
  <footer class="bg-black">
    <div class="max-w-screen-xl m-auto">
      {{ partial "footer.html" . }}
    </div>
  </footer>
  {{ partialCached "head/js.html" . }}
</body>
</html>
