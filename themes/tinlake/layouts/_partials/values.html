<section class="relative z-10">
  <div class="flex flex-col lg:flex-row gap-4 my-16">
    {{ range .Site.Data.values }}
      <div class="w-full lg:w-1/3 bg-black p-4 rounded-tl-xl rounded-br-xl">
        <div class="aspect-video object-cover object-center overflow-hidden">
          {{ $img := resources.Get (printf "images/values/%s" .image) }}
          <img src="{{ $img.RelPermalink }}" alt="{{ .title }}">
        </div>
        <h3 class="uppercase font-semibold text-lg mt-8 mb-4">{{ .title }}</h3>
        <div class="opacity-60 mb-4">{{ .desc }}</div>
      </div>
    {{ end }}
  </div>
</section>
